version: "3.8"

services:
  # --- 1. BACKEND (JAVA) ---
  backend:
    build:
      context: ../../social-network-backend
      dockerfile: ../docker/pro/Dockerfile # Lưu ý: Nên dùng Dockerfile tối ưu cho pro
    container_name: social_backend_pro
    environment:
      # Cấu hình DB (Lấy từ biến môi trường)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate # Pro không được dùng 'update' hay 'create', chỉ 'validate'
      
      # Cấu hình các Service khác
      SPRING_NEO4J_URI: bolt://neo4j:7687
      SPRING_NEO4J_AUTHENTICATION_USERNAME: neo4j
      SPRING_NEO4J_AUTHENTICATION_PASSWORD: ${NEO4J_PASSWORD}
      
      AI_SERVICE_URL: http://ai-service:5000
      
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
    ports:
      - "${APP_PORT}:8080" # Map cổng ra ngoài (thường là 80 hoặc ẩn sau Nginx)
    depends_on:
      postgres: { condition: service_healthy }
      neo4j: { condition: service_started }
      milvus: { condition: service_started }
    restart: always
    networks:
      - social-network

  # --- 2. AI SERVICE (PYTHON) ---
  ai-service:
    build:
      context: ../../ai-service
    container_name: social_ai_service_pro
    # Không expose port ra ngoài, chỉ backend gọi được
    restart: always
    networks:
      - social-network

  # --- 3. DATABASES ---
  postgres:
    image: postgres:16
    container_name: social_postgres_pro
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    # Không expose port 5432 ra host để bảo mật
    volumes:
      - ../../data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - social-network

  neo4j:
    image: neo4j:5.15.0
    container_name: social_neo4j_pro
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
    # Không expose port 7474/7687
    volumes:
      - ../../data/neo4j:/data
    restart: always
    networks:
      - social-network

  # --- 4. MILVUS CLUSTER ---
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    volumes:
      - ../../data/milvus/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls=http://0.0.0.0:2379 --data-dir /etcd
    restart: always
    networks:
      - social-network

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    volumes:
      - ../../data/milvus/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always
    networks:
      - social-network

  milvus:
    image: milvusdb/milvus:v2.3.4
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY}
    volumes:
      - ../../data/milvus/milvus:/var/lib/milvus
    depends_on:
      etcd: { condition: service_started }
      minio: { condition: service_healthy }
    restart: always
    networks:
      - social-network

networks:
  social-network:
    driver: bridge